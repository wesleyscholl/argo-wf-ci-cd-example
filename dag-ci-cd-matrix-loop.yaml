  labels:
    workflows.argoproj.io/creator: system-serviceaccount-argo-argo-server
  managedFields:
    - manager: argo
      operation: Update
      apiVersion: argoproj.io/v1alpha1
      time: "2024-11-22T17:33:02Z"
      fieldsType: FieldsV1
      fieldsV1:
        f:metadata:
          f:labels:
            .: {}
            f:workflows.argoproj.io/creator: {}
        f:spec: {}
spec:
  templates:
    - name: e2e-tests
      inputs: {}
      outputs: {}
      metadata: {}
      dag:
        tasks:
          - name: clone-repo
            template: clone-repo
            arguments:
              parameters:
                - name: repo
                  value: "{{workflow.parameters.repo}}"
                - name: branch
                  value: "{{workflow.parameters.branch}}"
          - name: setup-k3s
            template: setup-k3s
            arguments:
              parameters:
                - name: test
                  value: "{{item.test}}"
                - name: install_k3s_version
                  value: "{{item.install_k3s_version}}"
                - name: profile
                  value: "{{item.profile}}"
                - name: use-api
                  value: "{{item.use-api}}"
            dependencies:
              - clone-repo
            withParam: "{{workflow.parameters.test-matrix}}"
    - name: clone-repo
      inputs:
        parameters:
          - name: repo
          - name: branch
      outputs: {}
      metadata: {}
      container:
        name: ""
        image: alpine/git:v2.26.2
        args:
          - clone
          - "--depth"
          - "1"
          - "--branch"
          - '{{=sprig.trimPrefix("refs/heads/",inputs.parameters.branch)}}'
          - "--single-branch"
          - "{{inputs.parameters.repo}}"
          - .
        workingDir: /work
        resources:
          requests:
            cpu: "1"
            memory: 2Gi
        volumeMounts:
          - name: work
            mountPath: /work
    - name: setup-k3s
      inputs:
        parameters:
          - name: test
          - name: install_k3s_version
          - name: profile
          - name: use-api
      outputs: {}
      metadata: {}
      container:
        name: ""
        image: ubuntu:latest
        command:
          - sh
          - "-c"
        args:
          - >
            echo "Installing dependencies..."

            apt-get update && apt-get install -y curl apt-transport-https
            ca-certificates gnupg lsb-release sudo golang make socat git

            echo "export PATH=$PATH:/usr/local/go/bin" | tee -a

            sudo apt-get install -y lsof

            make --version

            echo "Installing kubectl..."

            curl -LO "https://dl.k8s.io/release/$(curl -L -s
            https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"

            chmod +x kubectl

            mv kubectl /usr/local/bin/

            echo "Downloading and configuring Docker..."

            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg
            --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg

            echo "deb [arch=amd64
            signed-by=/usr/share/keyrings/docker-archive-keyring.gpg]
            https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
            | tee /etc/apt/sources.list.d/docker.list > /dev/null

            apt-get update && apt-get install -y docker-ce docker-ce-cli
            containerd.io

            echo "Waiting for Docker daemon to be ready..."

            until docker info; do sleep 3; done

            if ! echo {{inputs.parameters.install_k3s_version}} | egrep
            '^v[0-9]+\.[0-9]+\.[0-9]+\+k3s1$'; then
              export INSTALL_K3S_VERSION=v1.31.0+k3s1
            else
              export INSTALL_K3S_VERSION={{inputs.parameters.install_k3s_version}}
            fi

            # Disable systemd-specific k3s installation

            export INSTALL_K3S_SYSTEMD_ENABLE=false

            export INSTALL_K3S_SKIP_START=true

            # Install k3s without systemd service

            curl -sfL https://get.k3s.io | sh -s - server

            # Manually start k3s in background

            k3s server > /var/log/k3s.log 2>&1 &

            # Wait for k3s to be ready

            timeout 300 bash -c '
              while ! kubectl cluster-info; do
                echo "Waiting for k3s cluster..."
                sleep 5
              done
            '

            # Confirm cluster is operational

            kubectl cluster-info
        env:
          - name: DOCKER_HOST
            value: tcp://localhost:2375
        resources:
          requests:
            cpu: "10"
            memory: 10Gi
        volumeMounts:
          - name: work
            mountPath: /work
      sidecars:
        - name: dind
          image: docker:20.10-dind
          env:
            - name: DOCKER_TLS_CERTDIR
          resources: {}
          securityContext:
            privileged: true
          mirrorVolumeMounts: true
  entrypoint: e2e-tests
  arguments:
    parameters:
      - name: repo
        value: https://github.com/argoproj/argo-workflows.git
      - name: branch
        value: refs/heads/main
      - name: test-matrix
        value: |
          [
            {
              "test": "test-executor",
              "install_k3s_version": "v1.31.0+k3s1",
              "profile": "minimal",
              "use-api": false
            }
          ]
  serviceAccountName: argo-workflow-sa
  volumeClaimTemplates:
    - metadata:
        name: work
        creationTimestamp: null
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 30Gi
      status: {}
